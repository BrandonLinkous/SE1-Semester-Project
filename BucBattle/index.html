<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buc Battle</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- START SCREEN -->
  <div id="startScreen">
    <h1>Buc Battle</h1>
    <button id="btnPlay">Play Game</button>
    <button id="btnLeaderboards">Leaderboards</button>
  </div>

  <!-- LEADERBOARDS SCREEN -->
  <div id="leaderboardsScreen">
    <h2>Leaderboards</h2>
    <!-- Placeholder content -->
    <p>Coming soon...</p>
    <button id="btnBack">Back</button>
  </div>

  <!-- DEFEAT SCREEN -->
  <div id="defeatScreen">
    <h2>Defeated</h2>
    <p id="finalScoreDisplay">Score: 0</p>
    <div id="defeatButtonRow">
      <button id="btnRestart">Restart</button>
      <button id="btnMainMenu">Main Menu</button>
    </div>
    <button id="btnDefeatLeaderboards">Leaderboards</button>
  </div>

  <!-- GAME CONTAINER -->
  <div id="gameContainer">
    <!-- Player sprite -->
    <img id="player" src="images/player.png" alt="Player" />
  </div>

  <!-- SCOREBOARD -->
  <div id="scoreboard">
    <span id="score">Score: 0</span>
    <span id="lives">Lives: 3</span>
    <span id="level">Level: 1</span>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
